<font color=ffcc00><b>Innate Abilities</b></font>

<!--Pheromones-->
<script>
WriteSkill('Pheromones', 'phero', '', 'Creates and later releases an artificial scent which attracts nearby undead and provokes them into attacking the cyborg. Radius of effect is decreased by 200 after each cast for 30 seconds (stacks up to 4 times).');
WriteSkillBegin();
WriteHeader('Action', 'Radius', 'Energy', 'Cooldown');
WriteData('recharge', ' --', '200', '6 s');
WriteData('release', ' 1600', '0', '--');
WriteSkillEnd(true);
</script>

<br>
<!--Backup Bat-->
<script>
WriteSkill('Emergency&nbsp;Power', 'emerpow', '', 'Instantly recharges energy by draining the cyborg\'s backup battery.');
WriteSkillBegin();
WriteHeader('Hero Level', 'Energy', 'Cooldown');
WriteData('1', '+500', '150 s');
WriteData('10', '+500', '115 s');
WriteData('20', '+500', '95 s');
WriteData('30', '+500', '80 s');
WriteData('40', '+500', '70 s');
WriteData('50', '+500', '60 s');
WriteSkillEnd(true);
</script>

<br>
<script>
WriteSkill('Goliath&nbsp;Modification', 'repairsys', '', 'Integrates items permanently into the cyborg. Target a shield capacitor to disassemble and permanently integrate the parts into the cyborg\'s armor, upgrading nanites significantly but decreasing movement speed. Target a microfusion-generator to permanently integrate it. The max number of mfgs that can be integrated is based on the cyborg\'s cluster rockets ability.');
WriteSkillBegin();
WriteHeader('Level', 'Move Spd.', 'Nanites');
WriteData('--', '-20', InfoLinkS('Large+','readmerebornarmor.html#Large+', true));
WriteSkillEnd(true);
</script>

<br>
<!--Force Field-->
<script>
WriteSkill('Force&nbsp;Field', 'ff', '+', 'Creates an external field of energy which absorbs all incoming damage until deactivated. Drains progressively more energy while active, and energy efficiency permanently decreased by each activation. Damage from toxins will bypass the force field.');
WriteSkillBegin();
WriteHeader('Skill Level', 'Energy', 'Cooldown');
WriteData('--', '120', '3 s');
WriteSkillEnd(true);
</script>
