<font color=ffcc00><b>Innate Abilities</b></font>

<script>
WriteSkill('Mind&nbsp;Slay', 'mindslay', '', 'Projects a powerful psionic wave towards the target, overwhelming its mind. Normal units are killed; a boss\'s health is divided. Mechanical units are unaffected. The cooldown is determined by the psychologist\'s intelligence and scaled by the target\'s current health and distance. Slain zombies will not reanimate.');
WriteSkillBegin();
WriteHeader('Unit Type', 'HP Damage', 'Range', 'Energy', 'Cooldown');
WriteData('Normal Unit', '-100% hp', 'unlimited', '0', 'variable');
WriteData('Mini-Boss', '-80% hp', 'unlimited', '0', 'variable');
WriteData('Boss', '-50% hp', 'unlimited', '0', 'variable');
WriteData('Godzilla', '-33% hp', 'unlimited', '0', 'variable');
WriteData('Megazilla', '-25% hp', 'unlimited', '0', 'variable');
WriteData('Nemesis', '-33% hp', 'unlimited', '0', 'variable');
WriteSkillEnd(true);
</script>

<br>
<script>
WriteSkill('Mind&nbsp;Rot', 'mindrot', '', 'Rots the minds of zombified targets, immediately removing all their essence, disabling special abilities, reducing armor, and temporarily slowing movement speed and disorienting them. The disorientation duration is determined by the psychologist\'s intelligence.');
WriteSkillBegin();
WriteHeader('Hero Level', 'Damage', 'Move Spd.', 'Armor', 'Radius', 'Range', 'Energy', 'Cooldown');
WriteData('1',  '-2 hps', '-100', '-1', '300', 'unlimited', '0', '30 s');
WriteData('10', '-2 hps', '-100', '-2', '300', 'unlimited', '0', '25 s');
WriteData('20', '-2 hps', '-100', '-3', '300', 'unlimited', '0', '20 s');
WriteData('51', '-2 hps', '-100', '-3', '312', 'unlimited', '0', '19 s');
WriteData('52', '-2 hps', '-100', '-3', '324', 'unlimited', '0', '18 s');
WriteData('53', '-2 hps', '-100', '-3', '336', 'unlimited', '0', '17 s');
WriteData('54', '-2 hps', '-100', '-3', '348', 'unlimited', '0', '16 s');
WriteData('55', '-2 hps', '-100', '-3', '360', 'unlimited', '0', '15 s');
WriteSkillEnd(true);
</script>

<br>
<script>
WriteSkill('Re-specialize', 'respec', '', 'Abandons the psychologist\'s current specializations, allowing him to study different mental skills. Skill points removed will be unavailable for a short time while the hero\'s mind adjusts. While only skill points spent on focii are reallocated, they don\'t have to be spent on focii again. The delay is dependent on the number of skill points which had been spent on focii.');
WriteSkillBegin();
WriteHeader('Skill Level', 'Energy', 'Cooldown');
WriteData('--', '0', '3-20 s');
WriteSkillEnd(true);
</script>
