<script>

WriteSkillBegin();
WriteHeader('Skill Level', 'Exp. Gain', 'Synergy', 'Intelligence', 'Range', 'Cooldown');
WriteData('1', '+25%','+5%','+1','unlimited','3 s');
WriteData('2', '+30%','+6%','+2','unlimited','3 s');
WriteData('3', '+35%','+7%','+3','unlimited','3 s');
WriteData('4', '+40%','+8%','+4','unlimited','3 s');

<font color=ffcc00><b>Innate Abilities</b></font>

<script>
WriteSkill('Mind&nbsp;Slay', 'mindslay', '', 'Projects a powerful psionic wave towards the target, overwhelming its mind. Normal units are killed; a boss\'s health is divided. Mechanical units are unaffected. The cooldown is determined by the skill level, the psychologist\'s intelligence, and scaled by the target\'s current health and distance. Slain zombies will not reanimate. Levels improve effectiveness against minibosses and bosses, reduce cooldown, and add more slay charges.');
WriteSkillBegin();
WriteHeader('Level', 'Max Charges', 'Range', 'Energy', 'Cooldown');
WriteData('1', '1', 'unlimited', '0', 'variable');
WriteData('2', '1', 'unlimited', '0', 'variable');
WriteData('3', '1', 'unlimited', '0', 'variable');
WriteData('4', '1', 'unlimited', '0', 'variable');
WriteData('5', '1', 'unlimited', '0', 'variable');
WriteData('6', '1', 'unlimited', '0', 'variable');
WriteData('7', '2', 'unlimited', '0', 'variable');
WriteData('8', '2', 'unlimited', '0', 'variable');
WriteSkillBegin2();
WriteHeader('Level', 'Max Charges', 'Range', 'Energy', 'Cooldown');
WriteData('9', '2', 'unlimited', '0', 'variable');
WriteData('10', '2', 'unlimited', '0', 'variable');
WriteData('11', '2', 'unlimited', '0', 'variable');
WriteData('12', '3', 'unlimited', '0', 'variable');
WriteData('13', '3', 'unlimited', '0', 'variable');
WriteData('14', '3', 'unlimited', '0', 'variable');
WriteData('15', '3', 'unlimited', '0', 'variable');
WriteData('16', '4', 'unlimited', '0', 'variable');
WriteSkillEnd(true);
WriteSkillBegin();
WriteHeader('Unit Type', 'HP Damage');
WriteData('Normal Unit', '-100% hp');
WriteData('Mini-Boss', '-80% hp');
WriteData('Boss', '-50% hp');
WriteData('Godzilla', '-33% hp');
WriteData('Megazilla', '-25% hp');
WriteData('Nemesis', '-33% hp');
WriteSkillEnd(true);
</script>

<br>
<script>
WriteSkill('Mind&nbsp;Rot', 'mindrot', '', 'Rots the minds of zombified targets, immediately removing all their essence, disabling special abilities, reducing armor, and temporarily slowing movement speed and disorienting them. The disorientation duration is determined by the psychologist\'s intelligence.');
WriteSkillBegin();
WriteHeader('Level', 'Damage', 'Move Spd.', 'Armor', 'Radius', 'Range', 'Energy', 'Cooldown');
WriteData('1',  '-2 hps', '-30', '-1', '300', 'unlimited', '0', '30 s');

WriteData('--', '0', '6 s');

</script>

WriteSkillBegin();
WriteHeader('Skill Level', 'Radius');
WriteData('--', '1700');
WriteSkillEnd(true);
