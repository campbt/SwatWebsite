WriteClassUnitHeaderBegin('Assault Droid ' + info_STIT_LAD,'lad','Created via Item','The assault droid is a powerful support unit created when a hero uses the assault droid parts item. It requires 2000 energy to create the droid with full health, but a hero with less energy can still construct the droid. When the droid is created, it fuses with the other items in the hero\'s inventory, gaining the benefits of those items. The droid is also granted special benefits dependent on the class of the hero who constructed it.<br><br>'+
                          'When an assault droid dies, it leaves the parts item behind so players can rebuild it. Fused items are lost forever unless the constructing hero was a '+InfoLinkS('Gadgeteer','readmereborntraits.html')+', in which case the non-consumable fused items are dropped. Fused assault droid parts are lost unless the constructing hero was a '+InfoLinkS('Field Medic','classinfo-medic.htm')+'.<br><br>'+

WriteClassUnitTypeHeader('Assault&nbsp;Droid&nbsp;MkIII', 'This droid is created when the hero fuses two additional assault droid parts items with the assault droid. It is more powerful than the standard Assault Droid, boasting +4 eps, +50 vitality, +5 base agility, +0.30 levelup agility, +30 damage, level 6 ammo, +30 movement speed, +3 armor, Power Armor MkII, +6 initial nanites, +4 skill points, and its other skills start at level 1. Concussion Rockets use 5 less energy per rocket.');
