<script language="javascript">

var currentVersion = true;

function VerHead(version) {
  if(currentVersion) {
    // Mark first version
    version += " - Current Version";
  }
  document.writeln('<font color=ffff00 face=Fixedsys>'+version+'</font><img src=pics/doty.gif alt="" title="" width=100% height=2><br>');
  document.writeln('<table cellspacing=0 cellpadding=0 border=0 width=100%><tr valign=top align=left>');
  document.writeln('<td width=50%><table cellspacing=0 cellpadding=0 border=0>');
}

function VerCol2() {
  document.writeln('</table></td>');
  document.writeln('<td width=20></td>');
  document.writeln('<td><table cellspacing=0 cellpadding=0 border=0>');
}

function VerFoot() {
  document.writeln('</table></td>');
  document.writeln('</tr></table>');
  currentVersion = false;
}

function VerData(data) {
  var rest = data.substring(1);
  var cap = data.substring(0,1);

  if (currentVersion) {
    document.writeln('<tr valign=top><td align=right><font face="courier new" size=+1 color=#FFFFBB>'+cap+'</font></td><td align=left><font color=#FFFFBB>'+rest+'</font></td></tr>');
  } else {
    document.writeln('<tr valign=top><td align=right><font face="courier new" size=+1>'+cap+'</font></td><td align=left>'+rest+'</td></tr>');
  }
}

function OpenVersions(group) {
	var x = document.getElementById(group);
	if (x.style.display ==='none') {
		x.style.display = 'block';
	} else {
		x.style.display = 'none';
	}
}

</script>
