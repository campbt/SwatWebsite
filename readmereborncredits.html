<script language="javascript">
    function WriteCredits(name, description, steamProfile) {
      document.writeln('<tr align=center valign=top bgcolor=202020>');
        document.writeln('<td width=140>');
        if(steamProfile != null) {
            document.writeln('<a href=' + steamProfile + ' target="_blank">');
        }
        document.writeln('<b>' + name + '</b></td>');
        if(steamProfile != null) {
            document.writeln('</a>');
        }
      document.writeln('<td style="text-align:left" width=300><font size=-1 face=Arial color=ffe888>' + description + '</font></td>');
    }
</script>
</head>
